<!DOCTYPE html>
<html fr ng-app="myApp">
    <head>
        <title>myMEAN</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML,CSS,Node,JavaScript, AngularJS, Express, Mongo, MEAN">
        <meta name="author" content="dev_julien, ValleJulien">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Ok 4 me !</h1>
            <br>
            <input ng-model="movieName" placeholder="Enter your favorite movie"/>
            <br>
            <h2 ng-show="movieName"> My favorite movie is {{ movieName }} ! :{</h2>
            <br>
            <div ng-controller="GreetingController">
                {{ greeting }}
            </div>
            <br>
            <div ng-controller="HomeCtrl">
                <ul>
                    <li ng-repeat="movie in movies | orderBy:'name':true">
                        <p> id: "{{movie.id}}" - name: "{{movie.name}}" - rate: "{{movie.rating}}"</p>
                    </li>
                </ul>
            </div>
            <br>
            <div ng-controller="HomeCtrl">
                <input ng-model="search.name"  type="text" placeholder="Search a movie"  class="form-control">
                <br/>
                <ul>
                    <li ng-repeat="movie in movies | orderBy:'name':true | filter:search">
                        <p>movie {{movie.name | uppercase}} is rated {{movie.rating}}</p>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
